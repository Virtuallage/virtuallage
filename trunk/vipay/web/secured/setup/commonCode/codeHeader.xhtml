<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/template/main_template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:sec="http://www.springframework.org/security/tags">

	<ui:define name="title">
Common Code Maintenance
</ui:define>

	<ui:define name="content">

		<p:panel id="panel" header="Common Code Maintenance - Header List"
			style="width:95%">

			<p:focus context="panel" />

			<h:form>
				<p:dataTable var="c" value="#{generalCodeBean.codeHeaders}"
					paginator="true" rows="10" paginatorPosition="bottom"
					paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
					rowsPerPageTemplate="5,10,15">

					<p:column headerText="Code Header" sortBy="#{c.codeHeaderId}">
						<h:outputText value="#{c.codeHeaderId}">

						</h:outputText>
					</p:column>

					<p:column headerText="Description" sortBy="#{c.name}">
						<h:outputText value="#{c.name}" style="text-transform:uppercase" />
					</p:column>

					<p:column headerText="Action">
						<p:commandButton action="#{generalCodeBean.editHeader}"
							ajax="false" icon="ui-icon-pencil" title="Edit Header Record">
							<f:setPropertyActionListener value="#{c}"
								target="#{generalCodeBean.codeHeader}" />
						</p:commandButton>
           &nbsp;
           <p:commandButton action="#{generalCodeBean.toCodeDetList}"
							ajax="false" icon="ui-icon-folder-open" title="Code Values List">
							<f:setPropertyActionListener value="#{c}"
								target="#{generalCodeBean.codeHeader}" />
						</p:commandButton>
					</p:column>

				</p:dataTable>

				<br />

				<p:commandButton action="#{generalCodeBean.addNewHeader}"
					value="Add New" ajax="false" />
			</h:form>

		</p:panel>

	</ui:define>

</ui:composition>
