<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/template/main_template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:sec="http://www.springframework.org/security/tags">

<ui:define name="title">
Billing Model Header
</ui:define>

<ui:define name="content">

<p:panel id="panel" header="Add New Model" style="width:95%">

<p:focus context="panel" />

<h:form>

			<h:panelGrid columns="2" style="width:100%;text-align:left;">
				<p:outputLabel value="Model Code"/>
				<h:outputText id="model" value="#{listBillingModel.model.billingModelCode}" />
							
				<p:outputLabel value="Seq" for="seq"/>
				<p:inputMask id="seq" value="#{listBillingModel.model.billingSeq}" mask="9?9999999999" maxlength="11" style="width:400px" required="true" autocomplete="off"/>
				
				<p:outputLabel value="Stage" for="stage"/>
				<p:inputText id="stage" value="#{listBillingModel.model.stage}" maxlength="10" style="width:400px" required="true" autocomplete="off"/>
				
				<p:outputLabel value="Description" for="description"/>
				<p:inputText id="description" value="#{listBillingModel.model.description}" maxlength="120" required="true" autocomplete="off"/>
					
				<p:outputLabel value="Percentage" for="percentage"/>
				<p:inputMask id="percentage" value="#{listBillingModel.model.billingPercentage}" mask="99.99" style="width:400px" required="true" autocomplete="off"/>
				
				<p:outputLabel value="Last Changed By"/>
				<h:outputText value="#{listBillingModel.model.changedBy}" />

				<p:outputLabel value="Last Changed Date"/>
				<h:outputText value="#{listBillingModel.model.dateChanged}">
					<f:convertDateTime pattern="dd/MM/yyyy"/> 
				</h:outputText>
				
				<p:outputLabel value="Status"/>
				<p:selectOneMenu id="status" value="#{listBillingModel.model.status}" required="true" disabled="true">
					<f:selectItems value="#{listBillingModel.listStatus}"/>
				</p:selectOneMenu>	
							
			</h:panelGrid>
							
			<br/>
			
			<p:commandButton value="Back" ajax="false" action="#{listBillingModel.backToEdit}" immediate="true"  icon="ui-icon-arrowreturn-1-w"/>
			
			<p:commandButton value="Save" ajax="false" validateClient="true" action="#{listBillingModel.insertNewModel}" icon="ui-icon-disk"/>
			
</h:form>

</p:panel>
</ui:define>
</ui:composition>
