<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/template/main_template.xhtml" 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:sec="http://www.springframework.org/security/tags">
	
<ui:define name="title">
Business Partner Information
</ui:define>

<ui:define name="content">	

<p:panel id="panel" header="Business Partner Information - Edit" style="width:95%;background-color:#EEFFEE">  

<p:focus context="panel"/> 

<h:form>

			<h:panelGrid columns="4" style="width:100%;text-align:left;">
				<p:outputLabel value="Business Partner Name"/>
				<h:inputText value="#{businessPartner.businessPartnerFld.companyName}" style="width:400px;text-transform:uppercase" disabled="true"/>
				<p:outputLabel value="Status"/>
				<p:selectOneMenu id="status" value="#{businessPartner.businessPartnerFld.status}" disabled="true">
					<f:selectItems value="#{businessPartner.listStatus}"/>
				</p:selectOneMenu>
				
				<p:outputLabel value="Initial" for="initial"/>
				<p:inputText id="initial" value="#{businessPartner.businessPartnerFld.companyCode}" maxlength="10" style="text-transform:uppercase" required="true" autocomplete="off"/>
				<p:outputLabel value="Type" for="type"/>
				<p:selectOneMenu id="type" value="#{businessPartner.businessPartnerFld.partnerType}" required="true">
						<f:selectItems value="#{businessPartner.listPartnerType}"/>
				</p:selectOneMenu>
				
				<p:outputLabel value="Business Reg No" for="regno"/>
				<p:inputText id="regno" value="#{businessPartner.businessPartnerFld.businessRegistrationNo}" maxlength="30" required="false" autocomplete="off"/>
				<p:outputLabel value="Date Registered" for="regdate"/>
				<p:calendar id="regdate" value="#{businessPartner.businessPartnerFld.registrationDate}" pattern="dd/MM/yyyy" required="false" navigator="true" showOn="button"/>
				
				<p:outputLabel value="Contact Person Name" for="contactperson"/>
				<p:inputText id="contactperson" value="#{businessPartner.businessPartnerFld.contactPersonName}" maxlength="50" style="width:300px" required="false" autocomplete="off"/>
				<p:outputLabel value="Contact Person Title" for="contacttitle"/>
				<p:selectOneMenu id="contacttitle" value="#{businessPartner.businessPartnerFld.contactPersonTitle}" required="true">
						<f:selectItems value="#{businessPartner.listTitle}"/>
				</p:selectOneMenu>
				
				<p:outputLabel value="Mobile No" for="mobile"/>
				<p:inputText id="mobile" value="#{businessPartner.businessPartnerFld.mobileNo}" maxlength="20" autocomplete="off"/>
				<p:outputLabel value="Office Tel No" for="officeno"/>
				<p:inputText id="officeno" value="#{businessPartner.businessPartnerFld.officeTel}" maxlength="20" autocomplete="off"/>

				<p:outputLabel value="Email" for="email"/>
				<p:inputText id="email" value="#{businessPartner.businessPartnerFld.emailAddress}" maxlength="20" autocomplete="off"/>
				<p:outputLabel value="Fax No" for="fax"/>
				<p:inputText id="fax" value="#{businessPartner.businessPartnerFld.faxNo}" maxlength="20" autocomplete="off"/>
				
				<p:outputLabel value="Address Line 1" for="address1"/>
				<p:inputText id="address1" value="#{businessPartner.address.addressLine1}" maxlength="40" style="width:300px;text-transform:uppercase" autocomplete="off" required="true"/>
				<p:outputLabel value="Address Line 2" for="address2"/>
				<p:inputText id="address2" value="#{businessPartner.address.addressLine2}" maxlength="40" style="width:300px;text-transform:uppercase" autocomplete="off"/>

				<p:outputLabel value="Address Line 3" for="address3"/>
				<p:inputText id="address3" value="#{businessPartner.address.addressLine3}" maxlength="40" style="width:300px;text-transform:uppercase" autocomplete="off"/>
				<p:outputLabel value="Address Line 4" for="address4"/>
				<p:inputText id="address4" value="#{businessPartner.address.addressLine4}" maxlength="40" style="width:300px;text-transform:uppercase" autocomplete="off"/>

				<p:outputLabel value="Post Code" for="postcode"/>
				<p:inputText id="postcode" value="#{businessPartner.address.postcode}" maxlength="10" autocomplete="off" required="true"/>
				<p:outputLabel value="City" for="city"/>
				<p:inputText id="city" value="#{businessPartner.address.city}" maxlength="20" style="text-transform:uppercase" autocomplete="off" required="true"/>
				
				<p:outputLabel value="State" for="state"/>
				<p:selectOneMenu id="state" value="#{businessPartner.address.state}">
						<f:selectItems value="#{businessPartner.listState}"/>
				</p:selectOneMenu>
				<p:outputLabel value="Country" for="country"/>
				<p:selectOneMenu id="country" value="#{businessPartner.address.country}" required="true">
						<f:selectItems value="#{businessPartner.listCountry}"/>
				</p:selectOneMenu>
				
			</h:panelGrid>
							
			<br/>
			
			<p:commandButton value="Back" ajax="false" action="#{businessPartner.backTosearchBusinessPartner}" immediate="true"  icon="ui-icon-arrowreturn-1-w"/>&nbsp;&nbsp;
			
			<p:commandButton value="Save" ajax="false" action="#{businessPartner.UpdateBusinessPartner}" icon="ui-icon-disk"/>
			
</h:form>

</p:panel>
</ui:define>
</ui:composition>
