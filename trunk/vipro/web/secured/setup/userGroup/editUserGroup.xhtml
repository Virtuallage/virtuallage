<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/template/main_template.xhtml" 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:sec="http://www.springframework.org/security/tags">
	
<ui:define name="title">
Common Code Information
</ui:define>

<ui:define name="content">	

<p:panel id="panel" header="User Group Information - Edit" style="width:520px;background-color:#EEFFEE">  

<p:focus context="panel"/> 

<h:form>
				<p:panelGrid id="addpanel" styleClass="no-borders" style="width:420px">
					<p:row>
						<p:column style="text-align:left;width:30%">
							<p:outputLabel for="groupid" value="Group Id" />
						</p:column>
						<p:column style="text-align:left;width:70%">
							<p:inputText id="groupid" value="#{userGroup.userGroupFld.groupId}" maxlength="10" style="text-transform:uppercase" disabled="true" />
						</p:column>
					</p:row>
					<p:row>
						<p:column style="text-align:left;width:30%">
							<p:outputLabel for="groupname" value="Group Name" />
						</p:column>
						<p:column style="text-align:left;width:70%">
							<p:inputText id="groupname" value="#{userGroup.userGroupFld.groupName}" maxlength="30" style="width:250px" required="true" />
						</p:column>
					</p:row>
					<p:row>
						<p:column style="text-align:left;width:30%">
							<p:outputLabel for="status" value="Status" />
						</p:column>
						<p:column style="text-align:left;width:70%">
							<p:selectOneMenu id="status" value="#{userGroup.userGroupFld.status}" style="width:100px" required="true">
								<f:selectItems value="#{userGroup.listStatus}"/>
							</p:selectOneMenu>
						</p:column>
					</p:row>

				</p:panelGrid>
							
			<br/>
			
			<p:commandButton value="Back" ajax="false" action="#{userGroup.backTolistUserGroup}" immediate="true"  icon="ui-icon-arrowreturn-1-w"/>&nbsp;&nbsp;
			
			<p:commandButton value="Save" ajax="false" action="#{userGroup.UpdateUserGroup}" icon="ui-icon-disk"/>

</h:form>

</p:panel>
</ui:define>
</ui:composition>
