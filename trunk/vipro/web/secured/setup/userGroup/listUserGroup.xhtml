<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/template/main_template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="title">
User Group
</ui:define>
	<ui:define name="content">
	<p:panel id="panel" header="List of User Groups" style="width:70%">  
	<p:focus context="panel"/>
		
		<h:form id="listusergroup">
			
			<br/>
			<p:dataTable var="ug" value="#{userGroup.listUserGroups}" paginator="true" rows="10"  paginatorPosition="bottom"
            paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"  
            rowsPerPageTemplate="5,10,15" id="UserGroupTable"> 
			
				<p:column headerText="User Group" style="width:30%">
					<h:outputText value="#{ug.groupId}" />
				</p:column>
				
				<p:column headerText="Group Name" style="width:40%">
					<h:outputText value="#{ug.groupName}" />
				</p:column>
				
				<p:column headerText="Status" style="width:20%">
					<h:outputText value="#{userGroup.getCodeDesc('SS',ug.status)}" />
				</p:column>

				<p:column headerText="Edit" style="width:10%">
					<p:commandButton action="#{userGroup.LoadUserGroup}" ajax="false" icon="ui-icon-pencil" title="Edit User Group">
           		 	<f:setPropertyActionListener value="#{ug}" target="#{userGroup.userGroupFld}" />  
           			</p:commandButton>
				</p:column>

				<p:column headerText="User Profile" style="width:20%">
					<p:commandButton action="#{userGroup.ListUserProfile}" ajax="false" icon="ui-icon-wrench" title="List User Profile">
           		 	<f:setPropertyActionListener value="#{ug}" target="#{userGroup.userGroupFld}" />  
           			</p:commandButton>
				</p:column>
			</p:dataTable>

			<br/>

			<p:panelGrid styleClass="no-borders" style="width:90%">
				<p:row>
					<p:column style="text-align:mddle;width:100%">
						<p:commandButton ajax="false" value="Add User Group" action="#{userGroup.NewUserGroup}" icon="ui-icon-plus" /> 
					</p:column>
				</p:row>
			</p:panelGrid>
			
		</h:form>
		</p:panel>
	</ui:define>
</ui:composition>
