<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/template/main_template.xhtml" 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:sec="http://www.springframework.org/security/tags">
	
<ui:define name="title">
Sales Admin - Data Extraction
</ui:define>

<ui:define name="content">	

<p:panel id="panel" header="Sales Admin - Data Extraction" style="width:95%">  
	<p:focus context="panel"/> 
    <h:form>
		<p:panelGrid style="width:100%;" styleClass="no-borders">
			<p:row>
				<p:column style="width:20%;text-align:left" id="projectName">
					<h:outputText value="Project Name"/>
				</p:column>
				<p:column style="width:20%;text-align:left">
					<p:selectOneMenu id="projectList" value="#{DataExtractionBean.projectId}" 
						 required="true" style="width:200px" for="projectName">  
						<f:selectItems value="#{DataExtractionBean.listProject}"/>
					</p:selectOneMenu>
				</p:column>
				<p:column style="width:60%;text-align:left;">
					<p:commandButton value="Extract" ajax="false">
						<p:fileDownload value="#{DataExtractionBean.salesAdminDataExtraction}" />  
					</p:commandButton>
				</p:column>
			</p:row>
		</p:panelGrid>
	</h:form>

</p:panel>

</ui:define>

</ui:composition>
