<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/template/main_template.xhtml" 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:sec="http://www.springframework.org/security/tags">
	
<ui:define name="title">
Sales - Potential Purchaser List
</ui:define>

<ui:define name="content">	

<p:panel id="panel" header="Potential Purchaser List" style="width:95%">  
	<p:focus context="panel"/> 
    <h:form>
		<p:panelGrid style="width:100%;" styleClass="no-borders">
			<p:row>
				<p:column style="width:20%;text-align:left" >
					<h:outputText value="Marketing Code:"/>
				</p:column>
				<p:column>
   				<p:selectOneMenu id="mkcode" value="#{potentialPurchaserBean.marketingCode}" 
   				     required="true" for="description"> 
   					<f:selectItems  value="#{potentialPurchaserBean.listMarketingCodes}" />
				</p:selectOneMenu>
				</p:column>
			</p:row>
			<p:row>
				<p:column style="width:20%;text-align:left" >
					<h:outputText value="Starting Date:"/>
				</p:column>
				<p:column style="width:20%; text-align:left">
				<p:calendar id="FromDate" value="#{potentialPurchaserBean.startDate}" pattern="dd/MM/yyyy" showOn="button" required="true" />
				&nbsp;&nbsp;
				</p:column>
			</p:row>
			<p:row>
				<p:column style="width:20%;text-align:left" >
					<h:outputText value="Ending Date :"/>
				</p:column>
				<p:column style="width:20%; text-align:left">
				<p:calendar id="ToDate" value="#{potentialPurchaserBean.endDate}" pattern="dd/MM/yyyy" showOn="button" required="true" /> 
				&nbsp;&nbsp;
				</p:column>
			
				<p:column style="width:60%;text-align:left;">
					<p:commandButton value="Generate Report" ajax="false">
						<p:fileDownload value="#{potentialPurchaserBean.PPStatistics}" />
					</p:commandButton>
				</p:column>
			</p:row>	
			
		</p:panelGrid>
	</h:form>

</p:panel>

</ui:define>

</ui:composition>
