<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/template/main_template.xhtml" 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:sec="http://www.springframework.org/security/tags">
	
<ui:define name="title">
My Work Queue
</ui:define>

<ui:define name="content">	

<p:panel id="panel" header="My Work Queue" style="width:95%">  
    
<p:focus context="panel"/> 
      
	<h:form>  
    <p:dataTable var="c" value="#{myDesk.myCases}" paginator="true" rows="10"  
                 paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"  
                 rowsPerPageTemplate="5,10,15">  
        <p:column headerText="Date">  
            <h:outputText value="#{c.creationDate}">
            	<f:convertDateTime pattern="dd/MM/yyyy"/>  
            </h:outputText>
        </p:column>  
  
        <p:column headerText="Case No">  
           <h:outputText value="#{c.caseId}"/>
        </p:column>  
  
        <p:column headerText="Sender">  
            <h:outputText value="#{c.sender.name}"/>
        </p:column>  
  
        <p:column headerText="Category">  
           <h:outputText value="#{c.caseType}"/>
        </p:column>  
        
        <p:column headerText="Purchaser Name">  
           <h:outputText value="#{c.customer.fullName}"/>
        </p:column>
        
        <p:column headerText="Due Date">  
           <h:outputText value="#{c.dueDate}">
           		<f:convertDateTime pattern="dd/MM/yyyy"/>
           </h:outputText>
        </p:column>
        
        <p:column headerText="Status"> 
      
        	 
        	<p:commandLink value="#{c.status}" action="#{myDesk.openCase}" ajax="false">
           		 <f:setPropertyActionListener value="#{c}" target="#{myDesk.selectedCase}" />  
           </p:commandLink>
        </p:column>
    </p:dataTable>  
    
    <br/>
    
    <p:commandButton action="#{myDesk.toNewCase}" value="Create a case" ajax="false"/>
</h:form> 

</p:panel>

</ui:define>

</ui:composition>
