<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/template/main_template.xhtml" 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:sec="http://www.springframework.org/security/tags">
	
<ui:define name="title">
Add Company
</ui:define>

<ui:define name="content">	

<p:panel id="panel" header="Add Company" style="width:95%">  

<p:focus context="panel"/> 

<h:form>

			<h:panelGrid columns="4" style="width:100%;text-align:left;">
				<p:outputLabel value="Purchaser ID"/>
				<h:inputText value="#{salesRegister.company.customerId}" disabled="true"/>
				<p:outputLabel value="Type"/>
				<h:inputText value="Company" disabled="true"/>

				<p:outputLabel value="Contact Person Name" for="contactp"/>
				<p:inputText id="contactp" value="#{salesRegister.company.contactPerson}" maxlength="30" autocomplete="off" required="true"/>
				<p:outputLabel value="Title" for="title"/>
				<p:selectOneMenu id="title" value="#{salesRegister.company.title}">
						<f:selectItems value="#{salesRegister.listTitle}"/>
				</p:selectOneMenu>
				
				<p:outputLabel value="Company Name" for="name"/>
				<p:inputText id="name" value="#{salesRegister.company.fullName}" maxlength="60" required="true" autocomplete="off"/>
				<p:outputLabel value="Business Reg. No." for="regno"/>
				<p:inputText id="regno" value="#{salesRegister.company.identityNo}" maxlength="15" required="true" autocomplete="off"/>
			
				<p:outputLabel value="Bumi/Non Bumi" for="bumi"/>
				<p:selectOneMenu id="bumi" value="#{salesRegister.company.bumiIndicator}"  required="true">
						<f:selectItems value="#{salesRegister.listBumi}"/>
				</p:selectOneMenu>
				<p:outputLabel value="Mobile No" for="mobile" required="true"/>
				<p:inputText id="mobile" value="#{salesRegister.company.mobileNo}" maxlength="15" autocomplete="off"/>
			
				<p:outputLabel value="Address 1" for="addr1"/>
				<p:inputText id="addr1" value="#{salesRegister.address.addressLine1}" maxlength="40" required="true" autocomplete="off"/>
				<p:outputLabel value="Address 2" for="addr2"/>
				<p:inputText id="addr2" value="#{salesRegister.address.addressLine2}" maxlength="40" autocomplete="off"/>
				
				<p:outputLabel value="Address 3" for="addr3"/>
				<p:inputText id="addr3" value="#{salesRegister.address.addressLine3}" maxlength="40" autocomplete="off"/>
				<p:outputLabel value="Address 4" for="addr4"/>
				<p:inputText id="addr4" value="#{salesRegister.address.addressLine4}" maxlength="40" autocomplete="off"/>
				
				<p:outputLabel value="Post Code" for="postcode" required="true"/>
				<p:inputText id="postcode" value="#{salesRegister.address.postcode}" maxlength="10" autocomplete="off"/>
				<p:outputLabel value="City" for="city" required="false"/>
				<p:selectOneMenu id="city" value="#{salesRegister.address.city}"  required="false">
						<f:selectItems value="#{salesRegister.listCity}"/>
				</p:selectOneMenu>
				
				<p:outputLabel value="State" for="state" required="true"/>
				<p:selectOneMenu id="state" value="#{salesRegister.address.state}"  required="true">
						<f:selectItems value="#{salesRegister.listState}"/>
				</p:selectOneMenu>
				<p:outputLabel value="Country" for="country"/>
				<p:selectOneMenu id="country" value="#{salesRegister.address.country}"  required="true">
						<f:selectItems value="#{salesRegister.listCountry}"/>
				</p:selectOneMenu>
				
				<p:outputLabel value="House Tel No" for="tel"/>
				<p:inputText  id="tel" value="#{salesRegister.company.houseTelNo}" maxlength="15" autocomplete="off"/>
				<p:outputLabel value="Office Tel No" for="offtel"/>
				<p:inputText id="offtel" value="#{salesRegister.company.officeTelNo}" maxlength="15" autocomplete="off"/>

				<p:outputLabel value="Fax No" for="fax"/>
				<p:inputText id="fax" value="#{salesRegister.company.faxNo}" maxlength="15" autocomplete="off"/>
				<p:outputLabel value="Email" for="email"/>
				<p:inputText id="email" value="#{salesRegister.company.email}" maxlength="30" autocomplete="off"/>
				
				<p:outputLabel value="Special Handling" for="special"/>
				<p:selectOneMenu id="special" value="#{salesRegister.company.specialHandling}"  required="false">
						<f:selectItems value="#{salesRegister.listSpecial}"/>
				</p:selectOneMenu>	
			</h:panelGrid>

			<h:panelGrid columns="2" style="width:100%;text-align:left;">
			   	<p:outputLabel value="Remarks"/>
			   	<h:inputTextarea value="#{salesRegister.company.remarks}" cols="100" rows="3" />
		   	</h:panelGrid>
			
			<br/>
			
			<p:commandButton value="Back" ajax="false" action="#{salesRegister.selectInventory}" immediate="true"  icon="ui-icon-arrowreturn-1-w"/>&nbsp;&nbsp;
			
			<p:commandButton value="Save" ajax="false" action="#{salesRegister.saveCompany}" icon="ui-icon-disk"/>
			
</h:form>

</p:panel>
</ui:define>
</ui:composition>
