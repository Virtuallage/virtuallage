<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/template/main_template.xhtml" 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:sec="http://www.springframework.org/security/tags">
	
<ui:define name="title">
Project Information Update
</ui:define>

<ui:define name="content">	

<p:panel id="panel" header="Project Details" style="width:95%">  
    
<p:focus context="panel"/> 
      
<h:form id="projectForm">  
	<h:panelGrid columns="4" style="width:95%">
		<p:outputLabel value="Project Name"/>
		<h:inputText value="#{projectUpdate.project.projectName}" disabled="true"/>
		<p:outputLabel value="Project Code"/>
		<h:inputText value="#{projectUpdate.project.projectCode}" disabled="true"/>
		
		<p:outputLabel value="Developer Name" for="developerName"/>
		<p:selectOneMenu id="developerName" value="#{projectUpdate.project.developerId}" disabled="true"> 
			<f:selectItems value="#{projectUpdate.developers}" />
		</p:selectOneMenu>
		
		<p:outputLabel value="Land Owner" for="landProprietor"/>
		<p:selectOneMenu id="landProprietor" value="#{projectUpdate.project.landProprietorId}" disabled="true"> 
			<f:selectItems value="#{projectUpdate.landProprietors}" />
		</p:selectOneMenu>

		<p:outputLabel value="Property Type" for="propType"/>
		<p:selectOneMenu id="propType" value="#{projectUpdate.project.propertyType}" disabled="true">
			<f:selectItems value="#{projectUpdate.propertyTypes}"/>
		</p:selectOneMenu>
		<p:outputLabel value="Person In Charge" for="pic"/>
		<p:inputText id="pic" value="#{projectUpdate.project.personInCharge}" maxlength="30" autocomplete="off" disabled="true"/>

		<p:outputLabel value="PIC Mobile" for="picMobile"/>
		<h:panelGroup>
			<p:inputText id="picMobile" value="#{projectUpdate.project.picMobileNo}" maxlength="20" autocomplete="off" disabled="true"/>
			<p:outputLabel value="  ie. 0129876543" />
		</h:panelGroup>
		<p:outputLabel value="Launch Date" for="launchDate"/>
		<p:calendar id="launchDate" value="#{projectUpdate.project.launchDate}"  pattern="dd/MM/yyyy" disabled="true"/>
		
		<p:outputLabel value="Report Group" for="rptGroup"/>
		<p:selectOneMenu id="rptGroup" value="#{projectUpdate.project.reportGroup}" disabled="true">
			<f:selectItems value="#{projectUpdate.reportGroups}"/>
		</p:selectOneMenu>
		<p:outputLabel value="Status" for="status"/>
		<p:selectOneMenu id="status" value="#{projectUpdate.project.status}" disabled="true">
			<f:selectItems value="#{projectUpdate.statusList}"/>
		</p:selectOneMenu>

		<p:outputLabel value="Discount Rate"/>
		<pe:inputNumber value="#{projectUpdate.project.discountRate}" minValue="0" maxValue="100" emptyValue="0" decimalPlaces="2" disabled="true" style="text-align:right"/> 
		<p:outputLabel value="Sales Commission"/>
		<pe:inputNumber value="#{projectUpdate.project.salesCommission}" maxValue="999999999.99" emptyValue="0" decimalPlaces="2" disabled="true" style="text-align:right"/>

		<p:outputLabel value="Address Line 1" for="address1"/>
		<p:inputText id="address1" value="#{projectUpdate.project.address1}" maxlength="20" required="true" disabled="true"/>
		<p:outputLabel value="Address Line 2" for="address2"/>
		<p:inputText id="address2" value="#{projectUpdate.project.address2}" maxlength="20" disabled="true"/>
			
		<p:outputLabel value="Address Line 3" for="address3"/>
		<p:inputText id="address3" value="#{projectUpdate.project.address3}" maxlength="20" disabled="true"/>
		<p:outputLabel value="Address Line 4" for="address4"/>
		<p:inputText id="address4" value="#{projectUpdate.project.address4}" maxlength="20" disabled="true"/>
		
		<p:outputLabel value="Post Code" for="postcode"/>
		<h:panelGroup>
			<p:inputText id="postcode" value="#{projectUpdate.project.postcode}" maxlength="10" autocomplete="off" disabled="true"/>
		</h:panelGroup>
		<p:outputLabel value="City" for="city"/>
		<p:inputText id="city" value="#{projectUpdate.project.city}" maxlength="20" disabled="true"/>

		<p:outputLabel value="State" for="state"/>
		<p:selectOneMenu id="state" value="#{projectUpdate.project.state}" disabled="true">
			<f:selectItems value="#{projectUpdate.states}"/>
		</p:selectOneMenu>
		<p:outputLabel value="Country" for="state"/>
		<p:selectOneMenu id="country" value="#{projectUpdate.project.country}" disabled="true">
			<f:selectItems value="#{projectUpdate.countries}"/>
		</p:selectOneMenu>
		
		<p:outputLabel value="Project Office Tel" for="tel"/>
		<p:inputText id="tel" value="#{projectUpdate.project.projectOfficeTelNo}" maxlength="15" autocomplete="off" disabled="true"/>
		<p:outputLabel value="Project Office Fax" for="fax"/>
		<p:inputText id="fax" value="#{projectUpdate.project.projectOfficeFaxNo}" maxlength="15" autocomplete="off" disabled="true"/>

		<p:outputLabel value="Valid From" for="validfr"/>
		<p:calendar id="validfr" value="#{projectUpdate.project.startDate}" pattern="dd/MM/yyyy" disabled="true"/>
		<p:outputLabel value="Valid Till" for="validto"/>
		<p:calendar id="validto" value="#{projectUpdate.project.endDate}" pattern="dd/MM/yyyy" disabled="true"/>

		<p:outputLabel value="Location Longtitude" for="locationLongtitude"/>
		<p:inputText id="locationLongtitude" value="#{projectUpdate.project.locationLongtitude}" autocomplete="off" disabled="true"/>
		<p:outputLabel value="Location Latitude" for="locationLatitude"/>
		<p:inputText id="locationLatitude" value="#{projectUpdate.project.locationLatitude}" autocomplete="off" disabled="true"/>
		
		<p:outputLabel value="Total Units"/>
		<p:inputText value="#{projectUpdate.totalUnits}" maxlength="10" disabled="true" style="text-align:right"/>
		<p:outputLabel value=""/>
		<p:outputLabel value=""/>
		
		<p:outputLabel value="Billing Schedule" for="billingModelCode"/>
		<p:selectOneMenu id="billingModelCode" value="#{projectUpdate.project.billingModelCode}" required="true" disabled="false">
			<f:selectItems value="#{projectUpdate.billingSchedule}"/>
		</p:selectOneMenu>
		<p:outputLabel value="Late Payment Interest (% per year)"/>
		<pe:inputNumber value="#{projectUpdate.project.latePymtIntRate}" minValue="0" maxValue="100" emptyValue="0" decimalPlaces="2" style="text-align:right"/> 

		<p:outputLabel value="Late Payment Fee"/>
		<pe:inputNumber value="#{projectUpdate.project.latePymtFee}" maxValue="999999999.99" emptyValue="0" decimalPlaces="2" style="text-align:right"/>
		<p:outputLabel value="Billing Due Days"/>
		<pe:inputNumber value="#{projectUpdate.project.dueDays}" minValue="0" maxValue="999" emptyValue="0" decimalPlaces="0" style="text-align:right"/> 

		<p:outputLabel value="Advance Days to Bill"/>
		<pe:inputNumber value="#{projectUpdate.project.daysToBill}" minValue="0" maxValue="999" emptyValue="0" decimalPlaces="0" style="text-align:right"/> 
		<p:outputLabel value="Billing on Off Day" for="offDayBill"/>
		<p:inputText id="offDayBill" value="#{projectUpdate.project.includeOffDay}" maxlength="1" autocomplete="off" disabled="false"/>

	</h:panelGrid>
	
	<br/>
		<p:commandButton value="Back" action="#{projectUpdate.listProject}" ajax="false" immediate="true" icon="ui-icon-arrowreturn-1-w"/>  &nbsp;&nbsp;
		<p:commandButton value="Save" action="#{projectUpdate.saveProject}" ajax="false"  icon="ui-icon-disk"/>
</h:form> 

</p:panel>

</ui:define>

</ui:composition>
