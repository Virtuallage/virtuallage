<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/template/login_template.xhtml" 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	
<ui:define name="title">
Login
</ui:define>

<ui:define name="content">	
	<br/>
	<p:panel id="panel" header="Virtuallage Property Management System" style="width:50%;cellpadding:5px">  
    <p:focus context="panel"/>  
	<h:form id="loginForm" prependId="false"  >
		<table width="100%">
    		<tr>
	    		<td width="35%" align="center">
	    			<img height="150px" width="150px" alt="Logo for Virtuallage" src="images/VirtuallageLogo.jpg" />
	    		</td>
	    		<td width="65%" align="center">
    				<p:panel>
      					<h:panelGrid columns="2" style="width:100%" cellpadding="3"> 
			               <p:outputLabel value="User Name" for="j_username"/>
			               <p:inputText id="j_username" required="true" value="#{login.username}" autocomplete="off"/>
           
			               <p:outputLabel value="Password" for="j_password"/>
			               <p:password id="j_password" required="true" value="#{login.password}" autocomplete="off"/> 
				        </h:panelGrid>
         			</p:panel>
         		</td>
			</tr>
		</table>
        <p:commandButton id="saveButton" action="#{login.login}" value="Sign On" update="@form"  ajax="false" icon="ui-icon-key"/>
	</h:form>
    </p:panel>
    <br/>
</ui:define>

</ui:composition>
