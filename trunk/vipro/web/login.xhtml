<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	
<ui:include src="/common/header.xhtml"/>

<h:body>	
	
	<p:growl id="messages"/>
	
	<h:form id="loginForm" prependId="false"  >
    
      	  <p:panelGrid columns="2" style="width:50%"> 
				<f:facet name="header">
					Login
				</f:facet>
               <p:outputLabel value="User Name" for="j_username"/>
               <p:inputText id="j_username" required="true" value="#{login.username}" />
          
           
               <p:outputLabel value="Password" for="j_password"/>
               <p:password id="j_password" required="true" value="#{login.password}"/> 
               
               <f:facet name="footer">
                 <p:commandButton id="saveButton" action="#{login.login}" value="Sign On" update="@form"  ajax="false"/>
               </f:facet>
         </p:panelGrid>

     </h:form>
</h:body>
</html>
