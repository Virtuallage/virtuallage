<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/template/main_template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:sec="http://www.springframework.org/security/tags">

	<ui:define name="title">
Project Information Update
</ui:define>

	<ui:define name="content">

		<p:panel id="panel" header="User Password" style="width:95%">

			<p:focus context="panel" />

			<h:form id="projectForm">
				<h:panelGrid columns="4" style="width:95%">
					<p:outputLabel value="User Name" />
					<h:inputText value="#{projectUpdate.project.projectName}"
						disabled="true" />
					<p:outputLabel value="Project Code" />
					<h:inputText value="#{projectUpdate.project.projectCode}"
						disabled="true" />

					<p:outputLabel value="Developer Name" for="developerName" />
					<p:selectOneMenu id="developerName"
						value="#{projectUpdate.project.developerId}" disabled="true">
						<f:selectItems value="#{projectUpdate.developers}" />
					</p:selectOneMenu>

					<p:outputLabel value="Land Owner" for="landProprietor" />
					<p:selectOneMenu id="landProprietor"
						value="#{projectUpdate.project.landProprietorId}" disabled="true">
						<f:selectItems value="#{projectUpdate.landProprietors}" />
					</p:selectOneMenu>

				</h:panelGrid>

				<br />
				<p:commandButton value="Back" action="#{projectUpdate.listProject}"
					ajax="false" immediate="true" icon="ui-icon-arrowreturn-1-w" />  &nbsp;&nbsp;
		<p:commandButton value="Save" action="#{projectUpdate.saveProject}"
					ajax="false" icon="ui-icon-disk" />
			</h:form>

		</p:panel>

	</ui:define>

</ui:composition>
