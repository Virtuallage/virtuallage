<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/template/main_template.xhtml" 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	
<ui:define name="title">
Change Password
</ui:define>

<ui:define name="content">	
	
	<h:form id="changePasswordForm" >
	
	<p:panelGrid columns="2" style="width:50%"> 
		<f:facet name="header">
					Change Password
		</f:facet>
		<p:outputLabel value="User Name"/>
		<p:outputLabel value="#{changePassword.username}"/>
		
		<p:outputLabel for="oldPassword" value="Old Password"/>
		<p:password id="oldPassword" required="true" value="#{changePassword.oldPassword}" /> 
		
		<p:outputLabel for="password1" value="New Password"/>
		<p:password id="password1" required="true" value="#{changePassword.password1}"/> 
		
		<p:outputLabel for="password2" value="Retype New Password"/>
		<p:password id="password2" required="true" value="#{changePassword.password2}"/> 
		<f:facet name="footer">
                 <p:commandButton id="saveButton" action="#{changePassword.changePassword}" value="Change Password" ajax="false"/>
        </f:facet>		
	</p:panelGrid>
	
	</h:form>

</ui:define>
</ui:composition>
