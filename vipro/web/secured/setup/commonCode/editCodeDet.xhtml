<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/template/main_template.xhtml" 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:sec="http://www.springframework.org/security/tags">
	
<ui:define name="title">
Common Code Value
</ui:define>

<ui:define name="content">	

<p:panel id="panel" header="Common Code Value Details" style="width:95%">  
    
<p:focus context="panel"/> 
      
<h:form>  
	<h:panelGrid columns="4" style="width:100%;text-align:left;">
		<p:outputLabel value="Header Id" for="headerId"/>
		<p:inputText id="headerId" value="#{c.id.codeHeaderId}"  maxlength="2" autocomplete="off" style="text-transform:uppercase" required="true"/>
		<p:outputLabel value="Code Value" for="code"/>
		<p:inputText id="code" value="#{c.id.code}"  maxlength="5" autocomplete="off" style="text-transform:uppercase" required="true"/>

		<p:outputLabel value="Description" for="desc"/>
		<p:inputText id="desc" value="#{c.description}"  autocomplete="off" style="text-transform:uppercase" required="true"/>
        
	</h:panelGrid>
	
	<br/>
		<p:commandButton value="Back" action="#{GeneralCodeBean.toCodeDetList}" ajax="false" immediate="true" icon="ui-icon-arrowreturn-1-w" />  &nbsp;&nbsp;
		<p:commandButton value="Save" action="#{GeneralCodeBean.saveCodeDet}" ajax="false" icon="ui-icon-disk" /> &nbsp;&nbsp;
</h:form> 

</p:panel>


</ui:define>

</ui:composition>
