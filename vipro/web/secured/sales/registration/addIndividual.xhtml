<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/template/main_template.xhtml" 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:sec="http://www.springframework.org/security/tags">
	
<ui:define name="title">
Add Individuals
</ui:define>

<ui:define name="content">	

<p:panel id="panel" header="Add Individual" style="width:95%">  

<p:focus context="panel"/> 

<h:form>

			<h:panelGrid columns="4" style="width:100%;text-align:left;">
				<p:outputLabel value="Purchaser ID"/>
				<h:inputText value="#{salesRegister.individual.customerId}" disabled="true"/>
				<p:outputLabel value="Type"/>
				<h:inputText value="Individual" disabled="true"/>

				<p:outputLabel value="Purchaser Name" for="name"/>
				<p:inputText id="name" value="#{salesRegister.individual.fullName}" maxlength="60" style="text-transform:uppercase" required="true" autocomplete="off"/>
				<p:outputLabel value="Title" for="title"/>
				<p:selectOneMenu id="title" value="#{salesRegister.individual.title}" required="true">
						<f:selectItems value="#{salesRegister.listTitle}"/>
				</p:selectOneMenu>

				<p:outputLabel value="ID Type" for="idtype"/>
				<p:selectOneMenu id="idtype" value="#{salesRegister.individual.identityType}" required="true">
					<f:selectItems value="#{salesRegister.listIdType}"/>
				</p:selectOneMenu>
				<p:outputLabel value="ID No" for="idno"/>
				<h:panelGroup>
					<p:inputText id="idno" value="#{salesRegister.individual.identityNo}" maxlength="15" required="true" autocomplete="off"/>
					<p:outputLabel value=" ie. 880808-08-8888" />
				</h:panelGroup>

				<p:outputLabel value="Race" for="race"/>
				<p:selectOneMenu id="race" value="#{salesRegister.individual.race}" required="false">
						<f:selectItems value="#{salesRegister.listRace}"/>
				</p:selectOneMenu>
				<p:outputLabel value="Bumi/Non Bumi" for="bumi"/>
				<p:selectOneMenu id="bumi" value="#{salesRegister.individual.bumiIndicator}" required="true">
						<f:selectItems value="#{salesRegister.listBumi}"/>
				</p:selectOneMenu>
				
				<p:outputLabel value="Marital Status" for="marital"/>
				<p:selectOneMenu id="marital" value="#{salesRegister.individual.maritalStatus}" required="true">
						<f:selectItems value="#{salesRegister.listMaritalStatus}"/>
				</p:selectOneMenu>
				<p:outputLabel value="Sex" for="sex"/>
				<p:selectOneMenu id="sex" value="#{salesRegister.individual.sex}" required="true">
						<f:selectItems value="#{salesRegister.listGender}"/>
				</p:selectOneMenu>

				<p:outputLabel value="Date of birth" for="dob"/>
				<p:calendar id="dob" value="#{salesRegister.individual.dateOfBirth}" pattern="dd/MM/yyyy" showOn="button" required="false"/>
				<p:outputLabel value="Citizenship" for="citizenship"/>
				<p:selectOneMenu id="citizenship" value="#{salesRegister.individual.citizenship}" required="false">
						<f:selectItems value="#{salesRegister.listCountry}"/>
				</p:selectOneMenu>

				<p:outputLabel value="Address 1" for="addr1"/>
				<p:inputText id="addr1" value="#{salesRegister.address.addressLine1}" maxlength="40" style="text-transform:uppercase" required="true" autocomplete="off"/>
				<p:outputLabel value="Address 2" for="addr2"/>
				<p:inputText id="addr2" value="#{salesRegister.address.addressLine2}" maxlength="40" style="text-transform:uppercase" autocomplete="off"/>
				
				<p:outputLabel value="Address 3" for="addr3"/>
				<p:inputText id="addr3" value="#{salesRegister.address.addressLine3}" maxlength="40" style="text-transform:uppercase" autocomplete="off"/>
				<p:outputLabel value="Address 4" for="addr4"/>
				<p:inputText id="addr4" value="#{salesRegister.address.addressLine4}" maxlength="40" style="text-transform:uppercase" autocomplete="off"/>
				
				<p:outputLabel value="Post Code" for="postcode" required="true"/>
				<p:inputText id="postcode" value="#{salesRegister.address.postcode}" maxlength="10" autocomplete="off"/>
				<p:outputLabel value="City" for="city" required="true"/>
				<p:inputText id="city" value="#{salesRegister.address.city}" maxlength="20" style="text-transform:uppercase" required="true" autocomplete="off"/>
							
				<p:outputLabel value="State" for="state" required="false"/>
				<p:selectOneMenu id="state" value="#{salesRegister.address.state}"  required="true">
						<f:selectItems value="#{salesRegister.listState}"/>
				</p:selectOneMenu>
				<p:outputLabel value="Country" for="country"/>
				<p:selectOneMenu id="country" value="#{salesRegister.address.country}"  required="true">
						<f:selectItems value="#{salesRegister.listCountry}"/>
				</p:selectOneMenu>

				<p:outputLabel value="House Tel No" for="tel"/>
				<h:panelGroup>
					<p:inputText  id="tel" value="#{salesRegister.individual.houseTelNo}" maxlength="15" autocomplete="off"/>
					<p:outputLabel value=" ie. 0368683322" />
				</h:panelGroup>
				
				<p:outputLabel value="Mobile No" for="mobile"/>
				<h:panelGroup>
					<p:inputText  id="mobile" value="#{salesRegister.individual.mobileNo}" maxlength="15" autocomplete="off"/>
					<p:outputLabel value=" ie. 0123558888" />
				</h:panelGroup>
								
				<p:outputLabel value="Office Tel No" for="offtel"/>
				<p:inputText id="offtel" value="#{salesRegister.individual.officeTelNo}" maxlength="15" autocomplete="off"/>
				<p:outputLabel value="Fax No" for="fax"/>
				<p:inputText id="fax" value="#{salesRegister.individual.faxNo}" maxlength="15" autocomplete="off"/>
				
				<p:outputLabel value="Email Address" for="email"/>
				<p:inputText id="email" value="#{salesRegister.individual.email}" maxlength="30" autocomplete="off"/>
				<p:outputLabel value="Special Handling" for="special"/>
				<p:selectOneMenu id="special" value="#{salesRegister.individual.specialHandling}"  required="false">
						<f:selectItems value="#{salesRegister.listSpecial}"/>
				</p:selectOneMenu>
			</h:panelGrid>

<!-- To remark off the follow requested by Hasrina 7 Oct 2013 -->			
<!--  			<h:panelGrid columns="2" style="width:100%"> -->
<!--			   	<p:outputLabel value="Remarks"/>  -->
<!--			   	<h:inputTextarea value="#{salesRegister.individual.remarks}" cols="100" rows="3" />  -->
<!--		   	</h:panelGrid>  -->
			
			<br/>
			
			<p:commandButton value="Back" ajax="false" action="#{salesRegister.selectInventory}" immediate="true"  icon="ui-icon-arrowreturn-1-w"/>&nbsp;&nbsp;
			
			<p:commandButton value="Save" ajax="false" action="#{salesRegister.saveIndividual}" icon="ui-icon-disk"/>
			
</h:form>

</p:panel>
</ui:define>
</ui:composition>
