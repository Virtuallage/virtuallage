<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/template/main_template.xhtml" 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:sec="http://www.springframework.org/security/tags">
	
<ui:define name="title">
Project Setup
</ui:define>

<ui:define name="content">	

<p:panel id="panel" header="Property Units" style="width:95%">  

<p:focus context="panel"/> 
      
	<h:form>  
    <p:dataTable var="c" value="#{projectSetup.inventories}" paginator="true" rows="20"  paginatorPosition="bottom"
                 paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"  
                 rowsPerPageTemplate="20,40,60,80,100" >   
        <p:column headerText="Block">  
            <h:outputText value="#{c.blockNo}">
            	
            </h:outputText>
        </p:column>  
  
        <p:column headerText="Level">  
           <h:outputText value="#{c.level}"/>
        </p:column>  
  
        <p:column headerText="Unit No.">  
            <h:outputText value="#{c.unitNo}">
            </h:outputText>
        </p:column>  
  
        <p:column headerText="Type">  
           <h:outputText value="#{c.layoutType}"/>
        </p:column>  
        
        <p:column headerText="B/U Area">  
           <h:outputText value="#{c.builtUpArea}">
          	 <f:convertNumber pattern="#,##0"/>
           </h:outputText>
        </p:column>  
        
        <p:column headerText="Price">  
           <h:outputText value="#{c.purchasePrice}">
           		<f:convertNumber type="currency" currencySymbol="" />
           </h:outputText>
           &nbsp;
           <p:commandButton action="#{projectSetup.editInventory}" ajax="false" icon="ui-icon-pencil" title="Edit Property Unit">
           		 <f:setPropertyActionListener value="#{c}" target="#{projectSetup.inventory}" />  
           </p:commandButton>
           
        </p:column>
        

  
    </p:dataTable>  
    
    <br/>
    
    <p:commandButton action="#{projectSetup.addInventory}" value="Add Property Unit" ajax="false"/>
</h:form> 

</p:panel>

</ui:define>

</ui:composition>
