<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/template/main_template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="title">
List of Letters
</ui:define>
	<ui:define name="content">
	<p:panel id="panel" header="List of Letters for this property unit" style="width:95%">  
	<p:focus context="panel"/>
		
	<h:form>
		<p:growl id="growl" showDetail="true" life="5000"/> 
		<p:outputPanel id="listPanel" >
		<p:panelGrid style="width:100%;" styleClass="no-borders">
			<p:row>
				<p:column style="width:15%;text-align:left">
					<h:outputText value="Project Name :"/>
				</p:column>
				<p:column style="width:30%;text-align:left">
					<p:inputText id="projectName" value="#{salesLetter.projectName}" style="width:320px" disabled="true"/>				
				</p:column>
				<p:column style="width:10%;text-align:left">
					<p:outputLabel value="Unit No :" for="unitNo"/>
				</p:column>
				<p:column style="width:20%;text-align:left">
					<p:inputText id="unitNo" value="#{salesLetter.selectedUnitNo}" disabled="true"/>
				</p:column>
			</p:row>
			<p:row>
				<p:column style="width:15%;text-align:left">
					<h:outputText value="Purchaser Name :"/>
				</p:column>
				<p:column style="width:30%;text-align:left">
					<p:inputText id="purchaserName" value="#{salesLetter.account.customer.fullName}" style="width:320px" disabled="true"/>				
				</p:column>
			</p:row>

		</p:panelGrid>
		<br/>
		
		<p:dataTable var="c" value="#{salesLetter.letters}" paginator="true" rows="10"  paginatorPosition="bottom"
	                 paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"  
	                 rowsPerPageTemplate="10,20,40,60,80,100" id="lettersDataTable">    
                   	                 
	        <p:column headerText="Letter" style="text-align:left">  
	            <h:outputText value="#{salesLetter.getCodeDesc('LE', c.letterCode)}">
	            </h:outputText>
	        </p:column>  
	  
	        <p:column headerText="Generated By" sortBy="#{salesLetter.letterGenBy(c.letterId)}">  
	           <h:outputText value="#{salesLetter.letterGenBy(c.letterId)}"/>
	        </p:column>  
	        
	        <p:column headerText="Date Generated" sortBy="#{salesLetter.lh_createdDate}" style="text-align:center">  
	  			<h:outputText value="#{salesLetter.lh_createdDate}" >
	  				<f:convertDateTime pattern="dd/MM/yyyy" timeZone="GMT+8"/>
	  			</h:outputText>
	 		</p:column>  
	        
	        <p:column headerText="Actions">
				<p:commandButton action="#{salesLetter.onSubmit}" oncomplete="lgDialog.show()"  
						value="#{salesLetter.displayValue(c.letterId)}" update=":#{p:component('dialogPanel')}"
						binding="#{salesLetter.submitButton}">
				<f:setPropertyActionListener value="#{c}" target="#{salesLetter.letter}" /> 
        	    </p:commandButton>
        	    <p:commandButton value="VIEW" ajax="false" icon="ui-icon-extlink"
						binding="#{salesLetter.viewButton}">
        		<f:setPropertyActionListener value="#{c}" target="#{salesLetter.letter}" /> 
				<p:fileDownload value="#{salesLetter.dFile}" />
        	    </p:commandButton>
        	</p:column>
	    </p:dataTable>  

	   	<br/>
	   	<p:commandButton value="Back" ajax="false" action="#{salesLetter.backToselectAccount}" immediate="true"  icon="ui-icon-arrowreturn-1-w"/>&nbsp;&nbsp;
	</p:outputPanel>

	<p:outputPanel id="dialogPanel">
		<p:dialog id="lg_Dialog" header="Letter Generation" widgetVar="lgDialog" 
	    			modal="true" dynamic="true" resizable="false" width="300" height="200">  
			<h:panelGrid id="panelGrid1" columns="1" cellpadding="3" style="text-align: left">    
            	<h:outputText value="#{salesLetter.confirmMessage}" />
           	</h:panelGrid> 
			<br/>
			<br/>
			<h:panelGrid id="panelGrid2" columns="1" cellpadding="3" style="text-align:center;font-weight:bold">    
            	<h:outputText value="#{salesLetter.selectedLetter}" />
           	</h:panelGrid> 
			<br/>
			<br/>
           	<br/> 
   	        <center>
    	   	    <p:commandButton id="submitbutton" icon="ui-icon-check" value="Submit" 
    	   	    				ajax="true" partialSubmit="true" immediate="true"
    	   	    				oncomplete="lgDialog.hide()" 
        	                  	actionListener="#{salesLetter.genLetter}"
        	                  	update="growl,lettersDataTable"/>
        	    <p:spacer width="10"/>
            	<p:commandButton id="cancelbutton" icon="ui-icon-close" value="Cancel"
            					onclick="lgDialog.hide()"/> 
                	          	 
	        </center>
           	
		</p:dialog> 
	</p:outputPanel>

	</h:form> 
	
	</p:panel>
	</ui:define>
</ui:composition>
