<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/template/main_template.xhtml" 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:sec="http://www.springframework.org/security/tags">
	
<ui:define name="title">
Price Adjustment
</ui:define>

<ui:define name="content">	
<h:form>
	<p:tabView id="tabView" dynamic="true"  cache="true">  
        <p:tab id="tab1" title="Price Adjustment">
			          
			<p:panelGrid style="margin-top:20px">  
		        <p:row>  
        		    <p:column style="text-align: right">
        		    	<h:outputLabel for="ProjectName" value="*Project Name: " />
        		    </p:column>  
        		    <p:column style="text-align: left">
						<p:selectOneMenu id="caseType"  value="#{myDesk.newCase.caseType}" required="true">
							<f:selectItems value="#{myDesk.caseType}"/>
						</p:selectOneMenu>
        		    </p:column>  
        		</p:row>  
        		<p:row>  
            		<p:column style="text-align: right">
            			<h:outputLabel for="GDVBeforeAdjustment2" value="*GDV Before Adjustment: " />
            		</p:column>  
            		<p:column style="text-align: left">
            			<p:inputText id="GDVBeforeAdjustment2" value="" required="true" label="Surname"/>
            		</p:column>  
		        </p:row>  
        		<p:row>  
            		<p:column style="text-align: right">
            			<h:outputLabel for="TotalUnitAdjusted" value="Total Unit Adjusted: " align="right" />
            		</p:column>  
            		<p:column style="text-align: left">
            			<p:inputText id="TotalUnitAdjusted" value="" required="true" label="Surname"/>
            		</p:column>  
		        </p:row>  
        		<p:row>  
            		<p:column style="text-align: right">
            			<h:outputLabel for="AdjustedAmount" value="Adjusted Amount: " align="right" />
            		</p:column>  
            		<p:column style="text-align: left">
            			<p:inputText id="AdjustedAmount" value="" required="true" label="Surname"/>
            		</p:column>  
		        </p:row>  
        		<p:row>  
            		<p:column style="text-align: right">
            			<h:outputLabel for="EffectiveDate" value="Effective Date: " align="right" />
            		</p:column>  
            		<p:column style="text-align: left">
            			<p:inputText id="EffectiveDate" value="" required="true" label="Surname"/>
            		</p:column>  
		        </p:row>  
        		<p:row>  
            		<p:column style="text-align: right">
            			<h:outputLabel for="test1" value="Test List: " align="right" />
            		</p:column>  
            		<p:column style="text-align: left">
            			<p:inputText id="test1" value="" required="true" label="Surname"/>
            		</p:column>  
		        </p:row>  

			</p:panelGrid>
			          
			          
        </p:tab> 
	</p:tabView>  
</h:form>	
</ui:define>

</ui:composition>
