<ui:composition template="/template/main_template.xhtml" 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:sec="http://www.springframework.org/security/tags">
	
<ui:define name="title">
Price Adjustment
</ui:define>

<ui:define name="content">	
<h:form>
	<p:tabView id="tabView" dynamic="true"  cache="true">  
        <p:tab id="tab1" title="Price Adjustment">
			<p:panelGrid columns="2">
		    	<h:outputLabel for="ProjectName" value="Project Name: *" />

		    	

		    		<p:selectOneMenu id="propType" value="#{projectSetup.project.propertyType}" >
						 <f:selectItems value="#{projectSetup.propertyTypes}"/>
			    	</p:selectOneMenu>
	    	        
    			<h:outputLabel for="GDVBeforeAdjustment" value="GDV Before Adjustment: *" />
    			<p:inputText id="GDVBeforeAdjustment" value="" required="true" label="Surname"/>
    			<h:outputLabel for="TotalUnitAdjusted" value="Total Unit Adjusted: " />
    			<p:inputText id="TotalUnitAdjusted" value="" required="true" label="Surname"/>
    			<h:outputLabel for="AdjustedAmount" value="Adjusted Amount: " />
    			<p:inputText id="AdjustedAmount" value="" required="true" label="Surname"/>
    			<h:outputLabel for="EffectiveDate" value="Effective Date: " />
    			<p:inputText id="EffectiveDate" value="" required="true" label="Surname"/>
			</p:panelGrid>
			          
        </p:tab> 
	</p:tabView>  
</h:form>	
</ui:define>
