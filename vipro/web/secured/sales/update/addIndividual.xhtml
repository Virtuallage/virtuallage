<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<ui:composition template="/template/main_template.xhtml" 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:sec="http://www.springframework.org/security/tags">
	
<ui:define name="title">
Add Individuals
</ui:define>

<ui:define name="content">	

<p:panel id="panel" header="Add Individual" style="width:95%">  

<p:focus context="panel"/> 

<h:form>

			<h:panelGrid columns="4" style="width:100%;text-align:left;">
				<p:outputLabel value="Purchaser ID"/>
				<p:outputLabel value="#{salesUpdate.individual.customerId}"/>
				<p:outputLabel value="Type"/>
				<p:outputLabel value="Individual"/>
				
				<p:outputLabel value="Purchaser Name" for="name"/>
				<p:inputText id="name" value="#{salesUpdate.individual.fullName}" maxlength="60" style="text-transform:uppercase" required="true" autocomplete="off"/>
				<p:outputLabel value="Title" for="title"/>
				<p:selectOneMenu id="title" value="#{salesUpdate.individual.title}">
						<f:selectItems value="#{salesUpdate.listTitle}"/>
				</p:selectOneMenu>

				<p:outputLabel value="ID Type" for="idtype"/>
				<p:selectOneMenu id="idtype" value="#{salesUpdate.individual.identityType}" required="true">
					<f:selectItems value="#{salesUpdate.listIdType}"/>
				</p:selectOneMenu>
				<p:outputLabel value="ID No" for="idno"/>
				<p:inputText id="idno" value="#{salesUpdate.individual.identityNo}" maxlength="15" required="true" autocomplete="off"/>

				<p:outputLabel value="Race" for="race"/>
				<p:selectOneMenu id="race" value="#{salesUpdate.individual.race}" required="true">
						<f:selectItems value="#{salesUpdate.listRace}"/>
				</p:selectOneMenu>
				<p:outputLabel value="Bumi/Non Bumi" for="bumi"/>
				<p:selectOneMenu id="bumi" value="#{salesUpdate.individual.bumiIndicator}" required="true">
						<f:selectItems value="#{salesUpdate.listBumi}"/>
				</p:selectOneMenu>
				
				<p:outputLabel value="Marital Status" for="marital"/>
				<p:selectOneMenu id="marital" value="#{salesUpdate.individual.maritalStatus}">
						<f:selectItems value="#{salesUpdate.listMaritalStatus}"/>
				</p:selectOneMenu>
				<p:outputLabel value="Sex" for="sex"/>
				<p:selectOneMenu id="sex" value="#{salesUpdate.individual.sex}" required="true">
						<f:selectItems value="#{salesUpdate.listGender}"/>
				</p:selectOneMenu>

				<p:outputLabel value="Date of birth" for="dob"/>
				<p:calendar id="dob" value="#{salesUpdate.individual.dateOfBirth}" pattern="dd/MM/yyyy" showOn="button" required="true"/>
				<p:outputLabel value="Citizenship" for="citizenship"/>
				<p:selectOneMenu id="citizenship" value="citizenship" required="true">
						<f:selectItems value="#{salesUpdate.listCountry}"/>
				</p:selectOneMenu>

				<p:outputLabel value="Address 1" for="addr1"/>
				<p:inputText id="addr1" value="#{salesUpdate.address.addressLine1}" maxlength="40" style="text-transform:uppercase" required="true" autocomplete="off"/>
				<p:outputLabel value="Address 2" for="addr2"/>
				<p:inputText id="addr2" value="#{salesUpdate.address.addressLine2}" maxlength="40" style="text-transform:uppercase" autocomplete="off"/>
				
				<p:outputLabel value="Address 3" for="addr3"/>
				<p:inputText id="addr3" value="#{salesUpdate.address.addressLine3}" maxlength="40" style="text-transform:uppercase" autocomplete="off"/>
				<p:outputLabel value="Address 4" for="addr4"/>
				<p:inputText id="addr4" value="#{salesUpdate.address.addressLine4}" maxlength="40" style="text-transform:uppercase" autocomplete="off"/>
				
				<p:outputLabel value="Post Code" for="postcode" required="true"/>
				<p:inputText id="postcode" value="#{salesUpdate.address.postcode}" maxlength="10" autocomplete="off"/>
				<p:outputLabel value="City" for="city" required="true"/>
				<p:inputText id="city" value="#{salesUpdate.address.city}" maxlength="20" style="text-transform:uppercase" required="true" autocomplete="off"/>

				<p:outputLabel value="State" for="state" required="true"/>
				<p:selectOneMenu id="state" value="#{salesUpdate.address.state}"  required="true">
						<f:selectItems value="#{salesUpdate.listState}"/>
				</p:selectOneMenu>
				<p:outputLabel value="Country" for="country"/>
				<p:selectOneMenu id="country" value="#{salesUpdate.address.country}"  required="true">
						<f:selectItems value="#{salesUpdate.listCountry}"/>
				</p:selectOneMenu>

				<p:outputLabel value="House Tel No" for="tel"/>
				<p:inputText  id="tel" value="#{salesUpdate.individual.houseTelNo}" maxlength="15" autocomplete="off"/>
				<p:outputLabel value="Mobile No" for="mobile"/>
				<p:inputText  id="mobile" value="#{salesUpdate.individual.mobileNo}" maxlength="15" autocomplete="off"/>

				<p:outputLabel value="Office Tel No" for="offtel"/>
				<p:inputText id="offtel" value="#{salesUpdate.individual.officeTelNo}" maxlength="15" autocomplete="off"/>
				<p:outputLabel value="Fax No" for="fax"/>
				<p:inputText id="fax" value="#{salesUpdate.individual.faxNo}" maxlength="15" autocomplete="off"/>
				
				<p:outputLabel value="Email Address" for="email"/>
				<p:inputText id="email" value="#{salesUpdate.individual.email}" maxlength="30" autocomplete="off"/>
				<p:outputLabel value="Special Handling" for="special"/>
				<p:selectOneMenu id="special" value="#{salesUpdate.individual.specialHandling}"  required="false">
						<f:selectItems value="#{salesUpdate.listSpecial}"/>
				</p:selectOneMenu>	
			</h:panelGrid>

<!-- Remark off requested by Hasrina on 7 Oct 2013, only PIC allow to capture this remark -->

<!--			   	<p:outputLabel value="Remarks"/>  -->
<!--			   	<h:inputTextarea value="#{salesUpdate.individual.remarks}" cols="100" rows="3" />  -->
<!--		   	</h:panelGrid>  -->
			
			<br/>
			
			<p:commandButton value="Back" ajax="false" action="#{salesUpdate.selectAccount}" immediate="true"  icon="ui-icon-arrowreturn-1-w"/>&nbsp;&nbsp;
			
			<p:commandButton value="Save" ajax="false" action="#{salesUpdate.saveIndividual}" icon="ui-icon-disk"/>
			
</h:form>

</p:panel>
</ui:define>
</ui:composition>
