<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/template/main_template.xhtml" 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:sec="http://www.springframework.org/security/tags">
	
<ui:define name="title">
Add Company
</ui:define>

<ui:define name="content">	

<p:panel id="panel" header="Add Company" style="width:95%">  

<p:focus context="panel"/> 

<h:form>

			<h:panelGrid columns="4" style="width:100%;text-align:left;">
				<p:outputLabel value="Purchaser ID"/>
				<p:outputLabel value="#{propertyUnitUpdate.company.customerId}"/>
				<p:outputLabel value="Type"/>
				<p:outputLabel value="Company"/>
				
				<p:outputLabel value="Contact Person Name" for="contactp"/>
				<p:inputText id="contactp" value="#{propertyUnitUpdate.company.contactPerson}" style="text-transform:uppercase" maxlength="30" autocomplete="off" required="true"/>
				<p:outputLabel value="Title" for="title"/>
				<p:selectOneMenu id="title" value="#{propertyUnitUpdate.company.title}">
						<f:selectItems value="#{propertyUnitUpdate.listTitle}"/>
				</p:selectOneMenu>
				
				<p:outputLabel value="Company Name" for="name"/>
				<p:inputText id="name" value="#{propertyUnitUpdate.company.fullName}" style="text-transform:uppercase" maxlength="60" required="true" autocomplete="off"/>
				<p:outputLabel value="Business Reg. No." for="regno"/>
				<p:inputText id="regno" value="#{propertyUnitUpdate.company.identityNo}" style="text-transform:uppercase" maxlength="15" required="true" autocomplete="off"/>
			
				<p:outputLabel value="Bumi/Non Bumi" for="bumi"/>
				<p:selectOneMenu id="bumi" value="#{propertyUnitUpdate.company.bumiIndicator}" >
						<f:selectItems value="#{propertyUnitUpdate.listBumi}"/>
				</p:selectOneMenu>
				<p:outputLabel value="" />
				<p:outputLabel value="" />
			
				<p:outputLabel value="Address 1" for="addr1"/>
				<p:inputText id="addr1" value="#{propertyUnitUpdate.address.addressLine1}" style="text-transform:uppercase" maxlength="40" required="true" autocomplete="off"/>
				<p:outputLabel value="Address 2" for="addr2"/>
				<p:inputText id="addr2" value="#{propertyUnitUpdate.address.addressLine2}" style="text-transform:uppercase" maxlength="40" autocomplete="off"/>
				
				<p:outputLabel value="Address 3" for="addr3"/>
				<p:inputText id="addr3" value="#{propertyUnitUpdate.address.addressLine3}" style="text-transform:uppercase" maxlength="40" autocomplete="off"/>
				<p:outputLabel value="Address 4" for="addr3"/>
				<p:inputText id="addr4" value="#{propertyUnitUpdate.address.addressLine4}" style="text-transform:uppercase" maxlength="40" autocomplete="off"/>
				
				<p:outputLabel value="Post Code" for="postcode" required="true"/>
				<p:inputText id="postcode" value="#{propertyUnitUpdate.address.postcode}" maxlength="10" autocomplete="off"/>
				<p:outputLabel value="City" for="city" required="true"/>
				<p:inputText id="city" value="#{propertyUnitUpdate.address.city}" maxlength="20" style="text-transform:uppercase" required="false" autocomplete="off"/>

				<p:outputLabel value="State" for="state" required="true"/>
				<p:selectOneMenu id="state" value="#{propertyUnitUpdate.address.state}"  required="false">
						<f:selectItems value="#{propertyUnitUpdate.listState}"/>
				</p:selectOneMenu>			
				<p:outputLabel value="Country" for="country"/>
				<p:selectOneMenu id="country" value="#{propertyUnitUpdate.address.country}"  required="true">
						<f:selectItems value="#{propertyUnitUpdate.listCountry}"/>
				</p:selectOneMenu>

				<p:outputLabel value="House Tel No" for="tel"/>
				<p:inputText  id="tel" value="#{propertyUnitUpdate.company.houseTelNo}" maxlength="15" autocomplete="off"/>
				<p:outputLabel value="Office Tel No" for="offtel"/>
				<p:inputText id="offtel" value="#{propertyUnitUpdate.company.officeTelNo}" maxlength="15" autocomplete="off"/>

				<p:outputLabel value="Fax No" for="fax"/>
				<p:inputText id="fax" value="#{propertyUnitUpdate.company.faxNo}" maxlength="15" autocomplete="off"/>
				<p:outputLabel value="Email" for="email"/>
				<p:inputText id="email" value="#{propertyUnitUpdate.company.email}" maxlength="30" autocomplete="off"/>

				<p:outputLabel value="Mobile No" for="mobile" required="true"/>
				<p:inputText id="mobile" value="#{propertyUnitUpdate.company.mobileNo}" maxlength="15" autocomplete="off"/>
				<p:outputLabel value="Special Handling" for="special"/>
				<p:selectOneMenu id="special" value="#{propertyUnitUpdate.company.specialHandling}"  required="false">
						<f:selectItems value="#{propertyUnitUpdate.listSpecial}"/>
				</p:selectOneMenu>	
			</h:panelGrid>


			<br/>
			
			<p:commandButton value="Back" ajax="false" action="#{propertyUnitUpdate.selectAccount}" immediate="true"  icon="ui-icon-arrowreturn-1-w"/>&nbsp;&nbsp;
			
			<p:commandButton value="Save" ajax="false" action="#{propertyUnitUpdate.saveCompany}" icon="ui-icon-disk"/>
			
</h:form>

</p:panel>
</ui:define>
</ui:composition>
