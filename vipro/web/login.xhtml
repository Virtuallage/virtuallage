<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/template/login_template.xhtml" 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	
<ui:define name="title">
Login
</ui:define>

<ui:define name="content">	
	
	<p:panel id="panel" header="Login" style="width:60%">  
      
        <p:focus context="panel"/>  
        
	<h:form id="loginForm" prependId="false"  >
    
    
      	  <h:panelGrid columns="2" style="width:50%"> 
			
               <p:outputLabel value="User Name" for="j_username"/>
               <p:inputText id="j_username" required="true" value="#{login.username}" />
          
           
               <p:outputLabel value="Password" for="j_password"/>
               <p:password id="j_password" required="true" value="#{login.password}"/> 
               
               
         </h:panelGrid>


         <p:commandButton id="saveButton" action="#{login.login}" value="Sign On" update="@form"  ajax="false"/>

               
     </h:form>
     
     </p:panel>
     
</ui:define>

</ui:composition>
